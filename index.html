<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-div">
    
         <!-- header part -->
        <div class="header">

            <div class="welcome">
                <h4>Welcome to the website</h4>
            </div>

            <div class="welcome-message">
                <h4>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Itaque, accusamus quaerat labore laboriosam id maiores totam.</h4>
            </div>

            <div class="opacity-back"></div>
         

            <label class="label-bottom">Create account</label>
        </div>

        <!-- footer part -->
        <div class="footer">
            <div class="footer-element">
            <h5>USER LOGIN</h5>
              <br><br>
            <form>
                <input class="name-input" type="text" name="name" placeholder="Name">
                <br>
                <input class="pass-input" type="password" name="password" placeholder="Password">

            </form>

            <p class="remember">Remember</p>
            <p class="forgot">forgot password?</p>
            
            <div class="clear"></div>
            <input type="button" value="LOGIN">
               
        </div>

        </div>
    </div>
</body>
</html>
